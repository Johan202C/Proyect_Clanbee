<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <title>Login</title>
</head>
<body>
    <main class="contmain">
        <div class="contimg">
            <img class="imgFondo"src="./assets/pics/ClanbeeFond_pantalla.jpg" alt="">
        </div>
        <div class="contLogin">
            <form class="formlogin">
                <div class="userandlig">
                    <img class="imgUser"src="./assets/pics/user.png" alt="">
                    <h1 class="logintext">Sign In</h1>
                </div>
                
                <input type="text" class="inpputs" placeholder="User Name">
                <input type="text" class="inpputs" placeholder="Password">
                <a href="" class="btnlogin">Log in</a>
                <div class="checks">

                    <label for="check">Remember me</label>
                    
                </div>
            </form>
        </div>
    </main>
</body>
</html>
